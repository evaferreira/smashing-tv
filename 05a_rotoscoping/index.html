<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Some Chroma key</title>
		<link rel="stylesheet" type="text/css" href="rotoscoping.css">
	</head>

	<body>
		<div class="wrapper">
			<div>
				<video  id="video" src="images/taylor.mp4" controls></video>
				<div class="canvas-wrapper">
					<canvas id="canvas1" class="canvas canvas1" width="480" height="606"></canvas>
					<canvas id="canvas2" class="canvas canvas2" width="480" height="606"></canvas>
					<canvas id="canvas3" class="canvas canvas3" width="480" height="606"></canvas>
				</div>
			</div>
			<div>
				<span>Video</span>
				<span>Canvas</span>
			</div>
		</div>
		<div class="picker">
			<label for="colorFilter">Select color</label>
			<select id="colorFilter">
				<option>Green</option>
				<option>Blue</option>
			</select>
		</div>

		<script type="text/javascript" src="rotoscoping.js"></script>
	</body>
</html>
